<!DOCTYPE html>
<html>
<head>
  <title>Post</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="handlebars-v4.0.10.js"></script>
  

</head>
<body>
  <script type="text/x-handlebars" id="tag">
    <strong>{{this}}</strong>
  </script>
  <script id="post" type="text/x-handlebars">
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published}}</time></p>
      {{{body}}}
    </article>
    <footer>
      <p>
        Tags:
        {{#each tags}}
        {{>tag}}
        {{/each}}
      </p>
    </footer>
  </script>
  <script type="text/javascript" src="post.js"></script>
</body>
</html>
