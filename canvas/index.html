<!DOCTYPE html>
<html>
<head>
  <title>Canvas Demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="canvas.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
</head>
<body>
  <canvas width="800" height="600"></canvas>
  <ul>
    <li><a class="active drawing_method" data-method="circle" href="#">Circle</a></li>
    <li><a class="drawing_method" data-method="square" href="#">Square</a></li>
    <li><a class="drawing_method" data-method="triangle" href="#">Triangle</a></li>
    <li><a href="#" id="clear">Clear canvas</a></li>
    <li>
      <form action="" method="get">
        <fieldset>
          <label>Color: <input type="text"></label>
        </fieldset>
      </form>
    </li>
  </ul>
</body>
</html>
